<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="create-room">
        <input class="passcode" type="text" maxlength="6" oninput="this.value=this.value.replace(/[^0-9]/g,'');" />
        <input class="nickname" type="text" maxlength="6" />
        <button id="btn-create-room">Create Room</button>
    </div>

    <div class="room">
        <ul id='messager'>

        </ul>

        <input id="chat-box" placeholder="message">
        <button id="btn-send">Send</button>
    </div>



</body>

</html>
